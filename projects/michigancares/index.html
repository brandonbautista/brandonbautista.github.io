<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Michigan Cares Campaign | Brandon Bautista</title>

<!-- Social preview -->
<meta property="og:title" content="Michigan Cares Campaign | Brandon Bautista">
<meta property="og:description" content="Statewide SEL & mental health awareness campaign during COVID — multi-channel outreach, district enablement, and meaningful adoption.">
<meta property="og:type" content="website">
<meta property="og:image" content="https://images.unsplash.com/photo-1526958097901-5e6d742d3371?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

<style>
  :root{
    --page-max: 1200px;
    --radius: 12px;
    --bg: #f9f8f6;
    --text: #333333;
    --muted:#6b7280;
    --card:#ffffff;
    --brand:#ff7a00;
    --brand-700:#e66b00;
    --footer:#333333;
    --vr: 1.6rem;
    --side-pad: 1rem;
  }

  *{box-sizing:border-box}
  html,body{overflow-x:hidden}
  img{max-width:100%;height:auto;display:block}
  body{margin:0;font-family:Arial, sans-serif;background:var(--bg);color:var(--text);line-height:1.6;}

  .page{
    display:grid;
    grid-template-columns: 1fr minmax(0, var(--page-max)) 1fr;
  }
  .page > *{ grid-column: 2; }
  .pad{ padding-left: var(--side-pad); padding-right: var(--side-pad); }

  header{padding:1rem 0;font-weight:700;}
  a{color:var(--brand);text-decoration:none}
  a:hover{text-decoration:underline}

  .hero{position:relative;height:360px;border-radius:var(--radius);overflow:hidden}
  .hero-media{position:absolute;inset:-10% 0 -10% 0;transform:translateY(var(--y,0));will-change:transform}
  .hero img{width:100%;height:120%;object-fit:cover}
  .hero-overlay{position:absolute;inset:0;background:linear-gradient(to bottom, rgba(0,0,0,0) 45%, rgba(0,0,0,.55) 100%)}
  .hero-content{position:absolute;left:var(--side-pad);right:var(--side-pad);bottom:1.25rem;display:flex;flex-direction:column;gap:.35rem;color:#fff}
  .hero-title{margin:0;font-size:2rem;font-weight:800;text-shadow:0 2px 8px rgba(0,0,0,.35)}
  .hero-sub{margin:0;opacity:.95}

  .section{margin:var(--vr) 0;}
  .section-inner{
    background:#f2f0ee;border-radius:var(--radius);
    padding:1.25rem var(--side-pad);
  }
  .section h2{margin:0 0 .75rem;font-size:1.4rem}
  .muted{color:var(--muted)}

  .pill-row{display:flex;flex-wrap:wrap;gap:.5rem;margin:.25rem 0 .75rem}
  .pill{display:inline-block;background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:999px;padding:.4rem .7rem;font-weight:700;font-size:.9rem}

  .glance-grid{display:grid;grid-template-columns:repeat(12,1fr);gap:1rem}
  .g-card{grid-column:span 4;background:var(--card);border:1px solid rgba(0,0,0,.06);border-radius:var(--radius);padding:1rem;box-shadow:0 2px 8px rgba(0,0,0,.06)}
  .g-card h3{margin:.2rem 0 .5rem;font-size:1rem}
  .g-card details{margin-top:.5rem}
  .g-card summary{cursor:pointer;color:var(--brand);font-weight:700;list-style:none}
  .g-card summary::-webkit-details-marker{display:none}

  .channel-grid{display:grid;grid-template-columns:repeat(12,1fr);gap:1rem;margin-top:1rem}
  .channel-card{grid-column:span 4;background:var(--card);border:1px solid rgba(0,0,0,.06);border-radius:var(--radius);padding:1rem;box-shadow:0 2px 8px rgba(0,0,0,.06)}
  .channel-card h4{margin:.2rem 0 .45rem;font-size:1rem}
  .icon{width:34px;height:34px;border-radius:50%;display:grid;place-items:center;background:#fff4eb;border:1px solid #ffd7b4;margin-bottom:.4rem;font-size:18px}
  .channel-card details{margin-top:.5rem}
  .channel-card summary{cursor:pointer;color:var(--brand);font-weight:700;list-style:none}
  .channel-card summary::-webkit-details-marker{display:none}

  .dotlist{margin:.4rem 0 0 0;padding:0 0 0 1.1rem}
  .checklist{margin:.4rem 0 0 0;padding:0;list-style:none}
  .checklist li{position:relative;padding-left:1.25rem;margin:.25rem 0}
  .checklist li::before{content:"✓";position:absolute;left:0;top:0;color:var(--brand);font-weight:700}
  .chiplist{display:flex;flex-wrap:wrap;gap:.4rem;margin:.4rem 0 0 0;padding:0;list-style:none}
  .chiplist li{background:#fff4eb;border:1px solid #ffd7b4;border-radius:999px;padding:.3rem .55rem;font-size:.85rem;font-weight:700;white-space:nowrap}

  .experience{display:grid;grid-template-columns:repeat(12,1fr);gap:1rem}
  .card{grid-column:span 6;background:var(--card);border:1px solid rgba(0,0,0,.06);border-radius:var(--radius);box-shadow:0 2px 8px rgba(0,0,0,.06);overflow:hidden}
  .card-head{padding:1rem;border-bottom:1px solid rgba(0,0,0,.06)}
  .card-head h3{margin:0;font-size:1.1rem}
  .card-body{padding:1rem}
  .embed{position:relative;width:100%;padding-top:56.25%;background:#000}
  .embed iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

  .metric-pills{display:flex;flex-wrap:wrap;gap:.5rem;margin:.25rem 0 .75rem}
  .metric{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:999px;padding:.4rem .65rem;font-weight:700;font-size:.9rem}
  .table-wrap{overflow:auto;background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:var(--radius);box-shadow:0 2px 8px rgba(0,0,0,.06)}
  table{width:100%;border-collapse:collapse;font-size:.95rem}
  th, td{padding:.8rem;border-top:1px solid rgba(0,0,0,.06)}
  thead th{background:#faf8f6;text-align:left}

  /* Buttons */
  .btn{
    display:inline-block;
    background:var(--brand);
    color:#fff;
    text-decoration:none;
    padding:.7rem 1.1rem;
    border-radius:var(--radius);
    font-weight:700;
    transition:.2s transform,.3s background;
    border:0;
  }
  .btn:hover{
    background:var(--brand-700);
    text-decoration:none;
    transform:translateY(-1px);
  }
  .btn.outline{
    background:none;
    color:var(--brand);
    border:2px solid var(--brand);
  }
  .btn.outline:hover{
    background:var(--brand);
    color:#fff;
  }

  footer{background:var(--footer);color:#fff;margin-top:var(--vr)}
  footer .pad{padding:1rem  var(--side-pad);text-align:center;font-size:.9rem}

  @media (max-width: 900px){
    .g-card{grid-column:span 12}
    .channel-card{grid-column:span 12}
    .card{grid-column:span 12}
    .hero{height:260px}
  }
</style>
</head>
<body>

<div class="page">

  <!-- Header -->
  <header class="pad">
    <a href="/" class="btn outline" aria-label="Back to Home">← Back to Home</a>
  </header>

  <!-- Hero -->

  <section class="pad" style="text-align:center; margin-top:2rem;">
    <a href="/" class="btn outline">← Back to Home</a>
  </section>

  <!-- Footer -->
  <footer>
    <div class="pad">© 2025 Brandon Bautista</div>
  </footer>

</div><!-- /.page -->

</body>
</html>
